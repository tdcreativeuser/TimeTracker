	Click button to render current timestamp.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Time Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$(function(){

			$('#time').click(function(){
				var time = new Date();                
				$('#time-track').val(time);  
			});

		}
		);
	</script>

</head>
<body>
	<h1>Getting the time!</h1>

	<input type="text" value="" id="time-track">
	<input type="button" value="time" id="time">

</body>
</html>
